<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Login Page - Ace Admin</title>

    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="__ADMIN__/css/bootstrap.css" />
    <link rel="stylesheet" href="__ADMIN__/css/font-awesome.css" />

    <!-- text fonts -->
    <link rel="stylesheet" href="__ADMIN__/css/ace-fonts.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="__ADMIN__/css/ace.css" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../assets/css/ace-part2.css" />
    <![endif]-->
    <link rel="stylesheet" href="__ADMIN__/css/ace-rtl.css" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../assets/css/ace-ie.css" />
    <![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
    <script src="../assets/js/respond.js"></script>
    <![endif]-->
    <style>

        .box_top{
            margin:30px auto;
            width:60%;
        }
        .box_left{
            float:left;
        }
        .box_right{
            float:left;
            font-size:25px;
            color:#19a2e8;
            margin-top:4px;
            margin-left:5px

        }
    </style>
</head>
<body class="login-layout light-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1"><br>
                <div class="login-container">
                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border" style="margin-top:40px">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <div class="box_top clearfix">
                                        <div class="box_left">
                                            <img width="60" src="__ADMIN__/image/logo.png" alt="">
                                        </div>
                                        <div class="box_right">
                                            &nbsp;私有云
                                        </div>

                                    </div>

                                    <div class="space-6"></div>

                                    <form method="post" name="login" action="{:url('login/dologin')}">
                                        <fieldset>
                                            <label class="block clearfix">
<span class="block input-icon input-icon-right">
<input type="text" class="form-control" placeholder="用户名" value="">
<i class="ace-icon fa fa-user"></i>
</span>
                                            </label>

                                            <label class="block clearfix">
<span class="block input-icon input-icon-right">
<input type="password" id="admin_password" name="admin_password" class="form-control" placeholder="密码">
<i class="ace-icon fa fa-lock"></i>
</span>
                                            </label>

                                            <label class="block clearfix">
<span class="block input-icon input-icon-right">
<input name="seccode" type="text" title="" placeholder="验证码" class="col-xs-4">
</span>

                                                &nbsp; <img  style="" id="verify_img" src="{:captcha_src()}" alt="captcha" onclick="refreshVerify()">
                                                <p></p>

                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace">
                                                    <span class="lbl"> 记住我</span>
                                                </label>

                                                <button type="submit" name="dologinbtn" class="width-35 pull-right btn btn-sm btn-info">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登 录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>

                                    </form>
                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <!--<a href="#" data-target="#signup-box" class="user-signup-link">-->
                                        <a href="{:url('login/register')}" class="user-signup-link">
                                            注册账号
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->




                        <!--<p style="margin: 0.5em 0; text-align: center; font-size: 10px;">-->
                            <!--发源地 @ <a href="http://www.finndy.test" target="_self">Finndy.com</a>-->
                        <!--</p>-->

                    </div><!-- /.position-relative -->

                    <div class="navbar-fixed-top align-right" style="display: none;">
                        <br><br>
                        &nbsp;
                        <a id="btn-login-dark" href="#">Dark</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-blur" href="#">Blur</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-light" href="#">Light</a>
                        &nbsp; &nbsp; &nbsp;
                    </div>
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->



<!-- <![endif]-->

<!--[if IE]>

<![endif]-->


<!-- inline scripts related to this page -->
<script type="text/javascript">
    function refreshVerify() {
        var ts = Date.parse(new Date())/1000;
        var img = document.getElementById('verify_img');
        img.src = "/captcha?id="+ts;
    }

</script>

</body>
</html>
