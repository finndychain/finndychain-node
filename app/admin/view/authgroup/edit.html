<script type="text/javascript">
    jQuery(function ($) {
        var sampleData = initiateDemoData();


        $('#treeview').ace_tree({
            dataSource: sampleData['dataSource1'],
            multiSelect: true,
            cacheItems: true,
            'open-icon': 'ace-icon tree-minus',
            'close-icon': 'ace-icon tree-plus',
            'selectable': true,
            'selected-icon': 'ace-icon fa fa-check',
            'unselected-icon': 'ace-icon fa fa-times',
            loadingHTML: '<div class="tree-loading"><i class="ace-icon fa fa-refresh fa-spin blue"></i></div>'
        });

        function initiateDemoData() {
            var tree_data = <?php echo $treeDate ;?>;

            var dataSource1 = function (options, callback) {


                var $data = null
                if (!("text" in options) && !("type" in options)) {
                    $data = tree_data;//the root tree
                    callback({ data: $data });
                    return;
                }
                else if ("type" in options && options.type == "folder") {
                    if ("additionalParameters" in options && "children" in options.additionalParameters)
                        $data = options.additionalParameters.children || {};
                    else $data = {}//no data
                }

                if ($data != null)//this setTimeout is only for mimicking some random delay
                    setTimeout(function () { callback({ data: $data }); }, parseInt(Math.random() * 100) + 100);
            }
            return { 'dataSource1': dataSource1 }
        }
        $('#editsubmit').on('click', function() {
            var output = '';

            var items = $('#treeview').tree('selectedItems');

            for(var i in items) if (items.hasOwnProperty(i)) {
                var item = items[i];
                output += item.additionalParameters['id']+",";
            }
            console.log(output)

            $('#rule_ids').val(output);


        });









    });


</script>
